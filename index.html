<!DOCTYPE html>
<html lang="en">

<head>
    <title>lab 3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="please add">
    <!-- CSS Base -->
    <link rel="stylesheet" type='text/css' media='all' href="css/webslides.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.14/c3.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="all" href="css/style.css">
    <!-- Javascript Library -->
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/webslides.min.js"></script>
    <script src="https://unpkg.com/d3@5/dist/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.14/c3.min.js"></script>

    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
</head>

<body>
<article id="webslides">
    <!-- the landing scene -->
    <section class="bg-black">
        <video class="background-video dark" autoplay muted loop>
            <source src="assets/view.mp4" type="video/mp4">
        </video>
        <div style="font-family: 'Playfair Display', serif;" class="wrap aligncenter">
            <h1>
                <strong>The Planet is on Fire</strong>
            </h1>
        </div>
    </section>
    <!-- the first map -->
    <section class="bg-apple">
        <div id="mymap"></div>
        <img src="img/tpb1.png">
    </section>
    <!-- the second map -->
    <section class="bg-apple">
        <div id="mymap2"></div>
    </section>
    <!-- the first chart -->
    <section class="bg-apple">
        <div id="mychart1">
            <div id="chart1"></div>
            <span id="load">Load</span>
            <span id="unload">Unload</span>
        </div>
    </section>
    <!-- the second chart -->
    <section class="bg-apple">
        <div id="mychart2">
            <div id="chart2"></div>
        </div>
    </section>
</article>

<script>
    // make the web slide object.
    var ws = new WebSlides();

    var maxBounds = [
        [5.499550, -167.276413], //Southwest
        [83.162102, -52.233040]  //Northeast
    ];

    // declare the first map object
    var map = L.map("mymap", {
        zoomControl: false,
        scrollWheelZoom: false
    }).setMaxBounds(maxBounds);

    var bounds = L.latLngBounds(maxBounds);
    map.fitBounds(bounds);//works!

    // add a basemap to the first map
    L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}@2x.png', {
        maxZoom: 19
    }).addTo(map);

    var filteredData;
    let data0 = d3.csv("assets/GlobalLandTemperaturesByState.csv").then(function (data) {

        filteredData = data.filter(function (d) {

            if (d["Country"] == "United States" && d["State"] == "Oregon"){
                return d;
            }

        });
        console.log("There exist " + filteredData.length + " data points for Oregon\nSample point:");
        console.log(filteredData[0]);
    });

    d3.select("#mymap").data(filteredData);

    // decalre the second map object
    var map2 = L.map("mymap2", {
        zoomControl: false,
        scrollWheelZoom: false
    }).setMaxBounds(maxBounds);

    // add a basemap for the second map
    L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/dark_all/{z}/{x}/{y}@2x.png', {
        maxZoom: 19
    }).addTo(map2);


    // bind a function to the slide change event of web slides
    ws.el.addEventListener('ws:slide-change', function () {

        // capture all the div under the currently displaying section
        crtDiv = $(".current div");
        //Map 1 'flyto' animation location and function
        if (crtDiv.attr("id") === "mymap") {
            // Checks if the map container size changed and updates the map if so
            map.invalidateSize();
            //Fly to a new location.
            map.flyTo([45.0902, -119.7129], 7, {
                animate: true,
                duration: 4
            });
        } else if (crtDiv.attr("id") === "mymap2") {

        } else if (crtDiv.attr("id") === "mychart1") {
            var chart1 = c3.generate({
                bindto: "#chart1",
                data: {
                    url: 'assets/GlobalLandTemperaturesByState.csv',
                    type: 'line'
                },
                axis: {
                    y: {
                        label: {
                            text: 'Average Temperature',
                            position: 'outer-middle'
                        }
                    },
                    y2: {
                        show: true,
                        label: {
                            text: 'Y2 Label',
                            position: 'outer-middle'
                        }
                    }
                }
            });

            $("#load").on("mouseover", function () {

                chart1.load({
                    columns: [
                        ['data3', 300, 100, 250, 150, 300, 150, 500],
                        ['data4', 100, 200, 150, 50, 100, 250]
                    ]
                });

            })

            $("#unload").on("click", function () {

                chart1.unload({
                    ids: ['data3', 'data4']
                });

            });
        } else if (crtDiv.attr("id") === "mychart2") {


            Promise.all([
                d3.csv('assets/GlobalLandTemperaturesByState.csv'),
                d3.csv('assets/test2.csv'),
                d3.json('assets/counties.geojson')
            ]).then(function (datasets) {

                var dataseries1 = ["t"];
                var dataseries2 = ["q"];

                datasets[0].forEach(function (d) {
                    dataseries1.push(+d["data1"]);
                    dataseries2.push(+d["data2"]);
                });

                var chart2 = c3.generate({
                    bindto: '#chart2',
                    data: {
                        columns: [
                            dataseries1,
                            dataseries2
                        ],
                        axes: {
                            dataseries1: 'y2'
                        },
                        types: {
                            t: 'bar',
                            q: 'spline' // ADD
                        }
                    },
                    axis: {
                        y: {
                            label: {
                                text: 'Y Label',
                                position: 'outer-middle'
                            }
                        },
                        y2: {
                            show: true,
                            label: {
                                text: 'Y2 Label',
                                position: 'outer-middle'
                            }
                        }
                    }
                });

            })
        }

    });
</script>
</body>

</html>
